<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html>
<head>
    <script type='text/javascript'>
        function foo(n) {
            document.write(n + "\t");
            if (n == 3) {
                document.write("Infinite loop<br/>");
                debugger;
            }
            if (n < 1) {
                nl();
                return n;
            }
            return foo(4 * n - n * n);
        }

        function nl() { document.write("<br/>"); }
    </script>
	<title>Debugger</title>
</head>
<body>
    <h1>Debugger</h1>
    <script type='text/javascript'>
        foo(1);
        foo(2);
        foo(3);
        foo(4);
        foo(5);
        foo(6);
    </script>
</body>
</html>
