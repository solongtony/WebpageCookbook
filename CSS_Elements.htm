<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>CSS Elements</title>
  <style type="text/css">
  foo{
    display:block;
    color:blue;
    font:12pt/14pt Times, serif;
  }
  A{
    display:block;
    color:red;
    font:12pt/14pt Times, serif;
  }
  B{
    display:block;
    color:green;
    font:12pt/14pt Times, serif;
  }
  C{
    display:block;
    color:purple;
    font:12pt/14pt Times, serif;
  }
  D{
    display:block;
    color:yellow;
    font:12pt/14pt Times, serif;
  }
  </style>
</head>
<body>
<foo>
  <A><A1/><A2>A2</A2></A>
  <B><B1>B1</B1></B>
  <C>C</C>
  <D/>
</foo>
</body>
</html>
