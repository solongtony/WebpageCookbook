<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html>
<head>
	<title></title>
</head>
<body>
	<!-- CSS background-image will automatically tile to fill the space. -->
	<div style="background-image:url('Tiles/RockSmooth_GreyBrown.jpg'); position: absolute; left: 0; top: 0; HEIGHT: 600px; WIDTH: 800px;">
		<div id="blockDiv" onclick="reset()" style="position: relative; left: 0px; top: 100px">
			<img id="blockImg" src="Tiles/MetalBare_RoughGrey.jpg" width="50px" height="20px" />
		</div>
	</div>
	<script type="text/javascript">
		var x = 0;
		var y = 100;
		var width = 800;
		
		function position(x, y){
			blockDiv.style.left = x+"px";
			blockDiv.style.top = y+"px";
		}
		
		function animateRight(msBetweenMoves){
			x++;
			position(x, y);
			setTimeout(animateRight, msBetweenMoves);
			//wrap around
			if(x+blockImg.width>=width) reset();
		}
		
		function reset(){
			x = 0;
			y = 100;
		}
		
		setTimeout(function(){animateRight(20);}, 500);
	</script>
</body>
</html>
