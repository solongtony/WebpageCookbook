<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Re-VAR a variable</title>
</head>
<body>
<div id='div1'></div>
<div id='div2'></div>
<script>
var foo = document.createElement("div");
foo.innerText = "first var";
document.getElementById("div1").appendChild(foo);

foo = document.createElement("div");
foo.innerText = "second var";
document.getElementById("div2").appendChild(foo);
</script>
</body>
</html>
